<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pass the message</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="output.css">
</head>
<body class="bg-gradient-to-r from-[#b8dafc] to-white overflow-hidden">

    <main>
        <div class="m-auto h-[100vh] flex justify-center items-center">
            <div id="messageID" class="border border-gray-400 bg-white rounded-md px-5 w-[500px] h-auto m-auto shadow-md">
                <h3 class="text-center font-bold text-xl py-3">Pass the message</h3>
                <p class="border border-[rgba(211, 211, 211, 0.5)] mb-4"></p>
                <label for="messageID" class="text-lg font-semibold">Enter a message:</label>
                <br>
                <button class="mt-4 w-fit px-2 py-0.5 outline-none cursor-pointer border border-gray-400 bg-white hover:bg-[rgba(0, 0, 0, 0.1)] rounded-md"><i class="far fa-envelope"></i></button>
                <input type="text" id="message-input" class="py-1 w-[90%] px-3 outline-none rounded-md border border-gray-400 max-[480px]:w-[82%]">
                <br><br>
                <button id="submitID" class="w-fit px-4 py-1 mb-4 outline-none cursor-pointer border border-gray-400 rounded-md bg-white hover:bg-gray-200 hover:duration-700" id="submitID">submit</button>
                <p class="text-center uppercase mb-4" id="message-output"></p>

            </div>
        </div>
    </main>

    


    <script src="script.js"></script>
</body>
</html>
